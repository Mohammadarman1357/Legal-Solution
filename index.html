<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- css link -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- header section -->
    <div class="header-parent max-w-7xl mx-auto">

        <!-- navigation section starts here -->
        <div class="nav-parent gap-3 flex flex-col md:flex-row justify-center md:justify-between items-center mt-10">
            <div>
                <img src="./images/logo2.png" alt="">
            </div>

            <div class="flex items-center poppins-font">
                <h1 class="text-[#707070]">Home</h1>

                <h1 class="text-[#707070] mr-1 ml-7">Services</h1>
                <i class="fa-solid fa-angle-right text-[#707070]"></i>

                <h1 class="text-[#707070] mr-1 ml-7">Blog</h1>
                <i class="fa-solid fa-angle-right text-[#707070]"></i>

                <h1 class="text-[#707070] mr-1 ml-7">Contact Us</h1>
                <i class="fa-solid fa-angle-right text-[#707070]"></i>
            </div>

            <button class="py-4 px-7 font-semibold text-[18px] rounded-lg text-white bg-[#b68c5a] poppins-font">Free
                Consultation</button>
        </div>

        <!-- banner section starts here -->
        <div class="banner-parent mt-[50px] rounded-lg py-6 md:py-[104px] px-9 md:px-[239px] bg-[url(./images/banner.png)] bg-cover">
            <div>
                <h1 class="eb-garamond-font text-white text-7xl font-extrabold text-center">We Provide Effective Legal
                    Solutions</h1>
                <p class="text-center poppins-font text-[#e7e7e7] m-7">There are many variations of passages of
                    Lorem Ipsum available, but the majority have suffered
                    alteration in some form, by injected humour.</p>

                <div class="flex gap-6 justify-center items-center">
                    <input class="py-4 px-5 md:pr-28 rounded-lg text-[#a0a0a0] bg-white" type="text"
                        placeholder="Search your services">
                    <button
                        class="text-white rounded-lg bg-[#b68c5a] font-semibold poppins-font text-xl py-4 px-5">Search</button>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
